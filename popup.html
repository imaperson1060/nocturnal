<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="utf-8">

        <title>Nocturnal</title>
        <meta name="author" content="imaperson">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h1 class="mt-3">Nocturnal</h1>
            <p class="lead">Settings</p>

            <div class="form-check form-switch mb-3">
                <input id="classroom" class="form-check-input" type="checkbox">
                <label class="form-check-label">Classroom</label>
            </div>
            <div class="form-check form-switch mb-3">
                <input id="domains" class="form-check-input" type="checkbox">
                <label class="form-check-label">Domains</label>
            </div>
            <div class="form-check form-switch mb-3">
                <input id="ogs" class="form-check-input" type="checkbox">
                <label class="form-check-label">More Apps Popup</label>
            </div>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
